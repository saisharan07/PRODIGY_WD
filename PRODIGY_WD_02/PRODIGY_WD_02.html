<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="PRODIGY_WD_02.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="time" class="time-display">00:00:00</div>
        <div class="controls">
            <button id="startStop" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
            <button id="lap" class="btn">Lap</button>
        </div>
        <ul id="laps" class="laps-list"></ul>
    </div>

    <script src="PRODIGY_WD-02.js"></script>
</body>
</html>
